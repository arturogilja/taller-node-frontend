<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo REST API</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">REST API - Demo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="display-4 mb-5  text-center">My Todos</h1>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Done</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="todos-table">
          
        </tbody>
      </table>
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#createTodo"
      >
        Create Todo
      </button>
    </div>

    <div
      class="modal fade"
      id="createTodo"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createTodo"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="create-form">
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="description"
                  class="form-control"
                  id="description"
                  placeholder="Description"
                />
              </div>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Create Todo</button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editTodo"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editTodo"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="description"
                  class="form-control"
                  id="description-to-edit"
                  placeholder="Description"
                />
              </div>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Edit Todo</button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <template id="item">
      <tr>
        <th scope="row" class="description-item">
        </th>
        <td><input class="done" type="checkbox" data-id="" name="done" id="done-1" /></td>
        <td>
          <button type="button" data-id="" class="btn btn-primary mr-5 edit" data-toggle="modal"
          data-target="#editTodo">Edit</button
          ><button type="button" data-id="" class="btn btn-danger delete">Delete</button>
        </td>
      </tr>
    </template>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/httpClient.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
